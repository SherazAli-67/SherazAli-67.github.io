    <!-- Portfolio-Themed Custom Chatbot Styles -->
    <style>
        /* Portfolio Theme Variables */
        :root {
            --portfolio-dark: #1a1a1a;
            --portfolio-darker: #0f0f0f;
            --portfolio-orange: #ff9500;
            --portfolio-orange-hover: #e6850e;
            --portfolio-text: #ffffff;
            --portfolio-text-secondary: #b0b0b0;
            --portfolio-border: #333333;
        }

        /* Chatbot Widget Styles */
        .portfolio-chatbot {
          position: fixed;
          bottom: 20px;
          right: 20px;
          z-index: 10000;
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .chat-toggle {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          background: var(--portfolio-orange);
          border: none;
          cursor: pointer;
          box-shadow: 0 4px 20px rgba(255, 149, 0, 0.4);
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.3s ease;
          position: relative;
        }

        .chat-toggle:hover {
          transform: scale(1.1);
          box-shadow: 0 6px 25px rgba(255, 149, 0, 0.5);
          background: var(--portfolio-orange-hover);
        }

        .chat-toggle svg {
          width: 28px;
          height: 28px;
          fill: white;
        }

        .chat-toggle.active svg.chat-icon {
          display: none;
        }

        .chat-toggle svg.close-icon {
          display: none;
        }

        .chat-toggle.active svg.close-icon {
          display: block;
        }

        .chat-container {
          position: absolute;
          bottom: 80px;
          right: 0;
          width: 380px;
          height: 550px;
          background: var(--portfolio-dark);
          border-radius: 16px;
          border: 1px solid var(--portfolio-border);
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
          display: none;
          flex-direction: column;
          overflow: hidden;
          animation: slideUp 0.3s ease-out;
        }

        .chat-container.active {
          display: flex;
        }

        @keyframes slideUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .chat-header {
          background: var(--portfolio-darker);
          padding: 20px;
          color: var(--portfolio-text);
          text-align: center;
          border-bottom: 1px solid var(--portfolio-border);
        }

        .chat-header h3 {
          font-size: 18px;
          font-weight: 600;
          margin-bottom: 5px;
          color: var(--portfolio-text);
        }

        .chat-header p {
          font-size: 14px;
          color: var(--portfolio-text-secondary);
        }

        .chat-messages {
          flex: 1;
          padding: 20px;
          overflow-y: auto;
          background: var(--portfolio-dark);
        }

        .message {
          margin-bottom: 16px;
          display: flex;
          align-items: flex-start;
        }

        .message.bot {
          justify-content: flex-start;
        }

        .message.user {
          justify-content: flex-end;
        }

        .message-content {
          max-width: 80%;
          padding: 12px 16px;
          border-radius: 18px;
          font-size: 14px;
          line-height: 1.4;
        }

        .message.bot .message-content {
          background: var(--portfolio-darker);
          color: var(--portfolio-text);
          border: 1px solid var(--portfolio-border);
          border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
          background: var(--portfolio-orange);
          color: white;
          border-bottom-right-radius: 4px;
        }

        .bot-avatar {
          width: 32px;
          height: 32px;
          border-radius: 50%;
          background: var(--portfolio-orange);
          display: flex;
          align-items: center;
          justify-content: center;
          margin-right: 10px;
          font-size: 18px;
          flex-shrink: 0;
          color: white;
        }

        .chat-input-container {
          padding: 16px 20px;
          background: var(--portfolio-darker);
          border-top: 1px solid var(--portfolio-border);
        }

        .chat-input-wrapper {
          display: flex;
          align-items: center;
          background: var(--portfolio-dark);
          border-radius: 25px;
          padding: 4px;
          border: 1px solid var(--portfolio-border);
        }

        .chat-input-wrapper:focus-within {
          border-color: var(--portfolio-orange);
          box-shadow: 0 0 0 2px rgba(255, 149, 0, 0.2);
        }

        .chat-input {
          flex: 1;
          border: none;
          background: transparent;
          padding: 12px 16px;
          font-size: 14px;
          outline: none;
          color: var(--portfolio-text);
        }

        .chat-input::placeholder {
          color: var(--portfolio-text-secondary);
        }

        .send-button {
          width: 36px;
          height: 36px;
          border-radius: 50%;
          background: var(--portfolio-orange);
          border: none;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: all 0.2s ease;
        }

        .send-button:hover {
          transform: scale(1.05);
          background: var(--portfolio-orange-hover);
        }

        .send-button svg {
          width: 16px;
          height: 16px;
          fill: white;
        }

        .typing-indicator {
          display: none;
          align-items: center;
          margin-bottom: 16px;
        }

        .typing-indicator.active {
          display: flex;
        }

        .typing-dots {
          display: flex;
          align-items: center;
          margin-left: 42px;
        }

        .typing-dot {
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: var(--portfolio-orange);
          margin: 0 2px;
          animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
          animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
          animation-delay: 0.4s;
        }

        @keyframes typing {
          0%, 60%, 100% {
            transform: translateY(0);
            opacity: 0.4;
          }
          30% {
            transform: translateY(-10px);
            opacity: 1;
          }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
          .chat-container {
            width: calc(100vw - 40px);
            height: 70vh;
            bottom: 80px;
            right: 20px;
          }
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
          width: 6px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
          background: var(--portfolio-orange);
          border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
          background: var(--portfolio-orange-hover);
        }

        .chat-messages::-webkit-scrollbar-track {
          background: var(--portfolio-darker);
        }
    </style>
</head>
<body>
<!-- Portfolio-Themed Custom Chatbot Widget -->
<div class="portfolio-chatbot">
    <button class="chat-toggle" id="chatToggle">
        <svg class="chat-icon" viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
        </svg>
        <svg class="close-icon" viewBox="0 0 24 24">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
        </svg>
    </button>

    <div class="chat-container" id="chatContainer">
        <div class="chat-header">
            <h3>Welcome to my portfolio ðŸ‘‹</h3>
            <p>You can query anything about me.</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="bot-avatar">ðŸ’¼</div>
                <div class="message-content">
                    Hi! I'm Sheraz Ali's portfolio assistant. I can help you learn about my experience, projects, skills, and background.<br><br>What would you like to know about me?
                </div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="bot-avatar">ðŸ’¼</div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" class="chat-input" id="chatInput" placeholder="Ask about my experience, projects, or skills...">
                <button class="send-button" id="sendButton">
                    <svg viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    class PortfolioChatbot {
      constructor() {
        this.webhookUrl = 'https://sherazalisoomro.app.n8n.cloud/webhook/bfa74160-e6f8-4e25-9c7a-26e502c984e8/chat';
        this.isOpen = false;
        this.init();
      }

      init() {
        this.chatToggle = document.getElementById('chatToggle');
        this.chatContainer = document.getElementById('chatContainer');
        this.chatMessages = document.getElementById('chatMessages');
        this.chatInput = document.getElementById('chatInput');
        this.sendButton = document.getElementById('sendButton');
        this.typingIndicator = document.getElementById('typingIndicator');

        this.bindEvents();
      }

      bindEvents() {
        this.chatToggle.addEventListener('click', () => this.toggleChat());
        this.sendButton.addEventListener('click', () => this.sendMessage());
        this.chatInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.sendMessage();
          }
        });

        // Close chat when clicking outside
        document.addEventListener('click', (e) => {
          if (!e.target.closest('.portfolio-chatbot') && this.isOpen) {
            this.closeChat();
          }
        });

        // Prevent chatbot from interfering with Flutter app
        document.querySelector('.portfolio-chatbot').addEventListener('click', (e) => {
          e.stopPropagation();
        });
      }

      toggleChat() {
        if (this.isOpen) {
          this.closeChat();
        } else {
          this.openChat();
        }
      }

      openChat() {
        this.isOpen = true;
        this.chatToggle.classList.add('active');
        this.chatContainer.classList.add('active');
        this.chatInput.focus();
      }

      closeChat() {
        this.isOpen = false;
        this.chatToggle.classList.remove('active');
        this.chatContainer.classList.remove('active');
      }

      async sendMessage() {
        const message = this.chatInput.value.trim();
        if (!message) return;

        // Add user message to chat
        this.addMessage(message, 'user');
        this.chatInput.value = '';

        // Show typing indicator
        this.showTyping();

        try {
          // Send message to n8n webhook
          const response = await fetch(this.webhookUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json',
            },
            body: JSON.stringify({
              action: 'sendMessage',
              sessionId: this.getSessionId(),
              chatInput: message
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();

          // Hide typing indicator
          this.hideTyping();

          // Add bot response
          const botMessage = data.output || data.response || data.message || data.text ||
                            "Thanks for your question! I'd be happy to help you learn more about Sheraz Ali's background and experience.";

          setTimeout(() => {
            this.addMessage(botMessage, 'bot');
          }, 500);

        } catch (error) {
          console.error('Error sending message:', error);
          this.hideTyping();

          // Fallback response
          setTimeout(() => {
            this.addMessage("I'm here to help you learn about Sheraz Ali's experience and projects. What specific information would you like to know?", 'bot');
          }, 500);
        }
      }

      getSessionId() {
        // Generate or retrieve session ID (don't use localStorage in artifacts)
        if (!this.sessionId) {
          this.sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        return this.sessionId;
      }

      addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${sender}`;

        if (sender === 'bot') {
          messageDiv.innerHTML = `
            <div class="bot-avatar">ðŸ’¼</div>
            <div class="message-content">${text}</div>
          `;
        } else {
          messageDiv.innerHTML = `
            <div class="message-content">${text}</div>
          `;
        }

        this.chatMessages.appendChild(messageDiv);
        this.scrollToBottom();
      }

      showTyping() {
        this.typingIndicator.classList.add('active');
        this.scrollToBottom();
      }

      hideTyping() {
        this.typingIndicator.classList.remove('active');
      }

      scrollToBottom() {
        setTimeout(() => {
          this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
        }, 100);
      }
    }

    // Initialize the chatbot when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      // Wait for Flutter to initialize before starting chatbot
      setTimeout(() => {
        new PortfolioChatbot();
      }, 1000);
    });
</script>
